<!DOCTYPE html>
<html>
    <head>
        <title>Flash</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>
    <body>
        <header class="header">
            <img src="logo.png" alt="headlogo">
        </header>
        <div id="flashcard" class="card">

        </div>

</html>
